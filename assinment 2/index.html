<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List Check Off</title>
	<script src="style/angular.min.js"></script>
	<script src="style/app.js"></script>
	<link rel="stylesheet" href="style/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red; 
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
</head>
<body ng-app='ShopApp'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ListSelectController as list'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list.items">Buy {{item.quantity}} of {{item.name}} 
        <button class="btn btn-default" ng-click="list.remove($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div class="emptyMessage" ng-if="!list.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='ListAddController as add'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in add.items">Bought {{item.quatity}} of {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="!add.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>


</body>
</html>
